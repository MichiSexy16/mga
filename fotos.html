<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Respostera Sexy</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Oculta el desbordamiento para los copos de nieve */
            position: relative; /* Posicionamiento para los copos de nieve */
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery a {
            display: block;
            width: 300px; /* Ancho fijo para los contenedores de las imágenes */
            height: 200px; /* Altura fija para los contenedores de las imágenes */
            overflow: hidden; /* Oculta el contenido que desborda el contenedor */
            margin: 10px; /* Espaciado entre las imágenes */
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen para que se ajuste al contenedor sin deformarse */
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute; /* Para ajustar la imagen dentro del contenedor */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la imagen */
        }

        .gallery img:hover {
            transform: translate(-50%, -50%) scale(1.05); /* Aumenta la imagen en hover */
            box-shadow: 0 0 10px #ff69b4;
        }

        @media (max-width: 600px) {
            .navbar a {
                font-size: 1rem;
                padding: 10px;
            }

            .gallery a {
                width: 200px;
                height: 150px;
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .music-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .music-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 20, 147, 0.4);
        }

        .music-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 20, 147, 0.6);
        }

        .music-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Navbar con enlaces -->
    <div class="navbar">
        <a href="index.html">Inicio</a>

    <!-- JavaScript para la animación de nieve -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 30 + 20 + 'px'; // Tamaño aleatorio entre 20px y 50px
            
            document.body.appendChild(snowflake);

            // Animar caída
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Duración aleatoria entre 5s y 10s

            // Eliminar el copo de nieve después de la animación
            setTimeout(() => {
                snowflake.remove();
            }, (parseFloat(snowflake.style.animationDuration) * 1000)); // Esperar a que termine la animación
        }

        setInterval(createSnowflake, 200); // Crea un copo de nieve cada 200ms
    </script>

    <!-- Incluye Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostera Sexy</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fondo negro para simular la noche */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Oculta el desbordamiento para los copos de nieve */
            position: relative; /* Posicionamiento para los copos de nieve */
        }

        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 0 0 0 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .circular-image {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-below {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff; /* Color blanco para contraste con el fondo negro */
            transition: color 0.5s ease, transform 0.5s ease;
            text-align: center;
        }

        .text-below:hover {
            color: #ff69b4;
            transform: scale(1.1);
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
        }

        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 20, 147, 0.4);
        }

        .music-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 20, 147, 0.6);
        }

        .music-button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            .circular-image {
                width: 70vw;
                height: 70vw;
            }

            .text-below {
                font-size: 1.5rem;
            }

            .navbar {
                top: 0;
                right: 0;
                padding: 10px;
            }

            .navbar a {
                font-size: 1rem;
                padding: 10px;
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <!-- Secciones alineadas a la derecha -->
    <div class="navbar">
        <a href="sobre-ella.html">Sobre Tí</a>
        <a href="fotos.html">Fotos</a>
        <a href="Hobbies.html">Hobbies</a>
    </div>

    <div class="circular-image">
        <img src="./images/6.jpeg" alt="Imagen Circular">
    </div>
    <div class="text-below">MI AMADA BELÉN</div>

    <!-- Botón para reproducir música -->
    <button class="music-button" id="toggle-music">Reproducir Música</button>

    <audio id="background-music" src="miau.mp3" preload="auto"></audio>

    <!-- JavaScript para la animación de nieve y el control de la música -->
    <script>
        // Función para crear copos de nieve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 30 + 20 + 'px'; // Tamaño aleatorio entre 20px y 50px
            
            document.body.appendChild(snowflake);

            // Animar caída
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Duración aleatoria entre 5s y 10s

            // Eliminar el copo de nieve después de la animación
            setTimeout(() => {
                snowflake.remove();
            }, (parseFloat(snowflake.style.animationDuration) * 1000)); // Esperar a que termine la animación
        }

        setInterval(createSnowflake, 200); // Crea un copo de nieve cada 200ms

        // Controlar la música y mantenerla entre páginas
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('background-music');
            const toggleButton = document.getElementById('toggle-music');
            let isPlaying = sessionStorage.getItem('isPlaying') === 'true';
            
            if (isPlaying) {
                music.play();
                toggleButton.textContent = 'Pausar Música';
            }

            toggleButton.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    toggleButton.textContent = 'Pausar Música';
                    sessionStorage.setItem('isPlaying', 'true');
                } else {
                    music.pause();
                    toggleButton.textContent = 'Reproducir Música';
                    sessionStorage.setItem('isPlaying', 'false');
                }
            });
        });
    </script>

    <!-- Incluye Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

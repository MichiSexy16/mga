<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies - Galería de Postres</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Oculta el desbordamiento para los copos de nieve */
            position: relative; /* Posicionamiento para los copos de nieve */
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff69b4;
        }

        .navbar {
            background: linear-gradient(135deg, #333, #666);
            padding: 15px 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px; /* Espaciado entre la navbar y el contenido */
            position: relative;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #ff69b4;
            color: #000;
            transform: scale(1.1); /* Efecto de aumento al pasar el mouse */
        }

        .navbar a.active {
            background-color: #ff69b4;
            color: #000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .grid-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .grid-item:hover .description {
            opacity: 1;
        }

        .gif-container {
            margin-top: 30px;
            position: relative;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Borde redondeado */
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7), 0 0 30px rgba(255, 105, 180, 0.5);
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .gif-container img:hover {
            transform: scale(1.1); /* Escalar imagen al pasar el mouse */
            filter: brightness(1.2); /* Aumenta el brillo al pasar el mouse */
            box-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.7); /* Efecto de neón */
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .grid-item img {
                transition: transform 0.3s ease, filter 0.3s ease;
            }

            .gif-container img {
                max-width: 100%;
                height: auto;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px;
                font-size: 0.9rem;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .grid-item img {
                transition: transform 0.3s ease, filter 0.3s ease;
            }

            .gif-container img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="sobre-ella.html">Sobre Tí</a>
        <a href="Hobbies.html">Hobbies</a>
    </div>

    <h1>Postres</h1>

    <!-- Incluir este código en todas tus páginas -->
    <iframe src="music-player.html" style="position: fixed; bottom: 10px; right: 10px; width: 200px; height: 100px; border: none; z-index: 9999;"></iframe>

    <div class="grid-container">
        <div class="grid-item">
            <img src="./images/torta.jpeg" alt="Postre 1">
            <div class="description">Postre 1</div>
        </div>
        <div class="grid-item">
            <img src="./images/torta2.jpeg" alt="Postre 2">
            <div class="description">Postre 2</div>
        </div>
        <div class="grid-item">
            <img src="./images/torta3.jpeg" alt="Postre 3">
            <div class="description">Postre 3</div>
        </div>
        <div class="grid-item">
            <img src="./images/torta4.jpeg" alt="Postre 4">
            <div class="description">Postre 4</div>
        </div>
        <div class="grid-item">
            <img src="./images/torta5.jpeg" alt="Postre 5">
            <div class="description">Postre 5</div>
        </div>
    </div>

    <div class="gif-container">
        <img src="./images/batir.gif" alt="GIF de Postre">
    </div>

    <!-- JavaScript para la animación de nieve -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 30 + 20 + 'px'; // Tamaño aleatorio entre 20px y 50px
            
            document.body.appendChild(snowflake);

            // Animar caída
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Duración aleatoria entre 5s y 10s

            // Eliminar el copo de nieve después de la animación
            setTimeout(() => {
                snowflake.remove();
            }, (parseFloat(snowflake.style.animationDuration) * 1000)); // Esperar a que termine la animación
        }

        setInterval(createSnowflake, 200); // Crea un copo de nieve cada 200ms
    </script>

    <!-- Incluye Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
